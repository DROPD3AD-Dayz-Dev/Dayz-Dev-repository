<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .bg-container {
            background-image: url('https://example.com/path/to/your/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            z-index: -1;
        }
        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            text-align: center;
            padding: 1em;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 160px);
        }
        .project-buttons {
            display: grid;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
        }
        .project-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .project-button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>

    <main>
        <h2>Main Projects Area</h2>
        <div class="project-buttons">
            <button class="project-button">View Project 1</button>
            <button class="project-button">View Project 2</button>
            <button class="project-button">View Project 3</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My GitHub Page. All rights reserved.</p>
    </footer>
</body>
</html>
